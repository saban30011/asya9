<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asya Ülkeleri Atlası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .country {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }
        .map {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Asya Ülkeleri Atlası</h1>

    <div class="country">
        <h2>Çin</h2>
        <p><strong>Başkent:</strong> Pekin</p>
        <p><strong>Önemli Tarihi Yerler:</strong> Çin Seddi, Yasak Şehir</p>
        <p><strong>Önemli Doğal Güzellikler:</strong> Zhangjiajie Ulusal Ormanı</p>
        <div class="map">
            <h3>Çin Haritası</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/China_location_map.svg" alt="Çin Haritası">
        </div>
    </div>

    <footer>
        <p style="text-align: center;">© 2025 Asya Ülkeleri Atlası</p>
    </footer>
</body>
</html>
